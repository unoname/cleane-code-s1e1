<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header>
    <div class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logotype eisenhower-matrix">
      <a class="logo__details"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
  </header> 
  <main class="main">
      <section id="add-item">
        <h3 class="header-section">Add Item</h3>        
        <div class="new-task task-block">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header-section">Todo</h3>
        <ul class="todo-list" id="incomplete-tasks">
          <li class="task-block">
            <input type="checkbox" class="task-block__checkbox">
            <label class="task task-block__content">Pay Bills</label>
            <input type="text" class="task task-block__text">
            <button class="task-block__btn btn edit">Edit</button>
            <button class="task-block__btn btn delete"><img class="btn__img" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="task-block edit-mode">
            <input type="checkbox" class="task-block__checkbox">
            <label class="task task-block__content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-block__text">
            <button class="task-block__btn btn edit">Save</button>
            <button class="task-block__btn btn delete"><img class="btn__img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>      
      <section>
        <h3 class="header-section">Completed</h3>
        <ul class="todo-list" id="completed-tasks">
          <li class="task-block">
            <input type="checkbox" class="task-block__checkbox" checked>
            <label class="task task-block__content">See the Doctor</label>
            <input type="text" class="task task-block__text">
            <button class="task-block__btn btn edit">Edit</button>
            <button class="task-block__btn btn delete"><img class="btn__img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>      
  </main>  
  
  <script src="app.js"></script>
</body>

</html>
