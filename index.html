<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header>
    <div class="logo">
      <img class="logo-img" src="./eisenhower-matrix.jpg" alt="logotype eisenhower-matrix">
      <a class="details"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
  </header> 
  <main class="main">
      <section id="add-item">
        <h3>Add Item</h3>        
        <div class="new-task task-block">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-block">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="task-block edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>      
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="task-block">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>      
  </main>  
  
  <script src="app.js"></script>
</body>

</html>
